# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1

cli:
  version: 1.22.10

plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins

runtimes:
  enabled:
    - go@1.23.0
    - node@18.20.5
    - python@3.10.8

lint:
  enabled:
    - trivy@0.59.1
    - taplo@0.9.3
    - bandit@1.8.2
    - black@25.1.0
    - isort@6.0.0
    - ruff@0.9.5
    - svgo@3.3.2
    - actionlint@1.7.7
    - checkov@3.2.369
    - git-diff-check
    - gofmt@1.20.4
    - golangci-lint@1.63.4
    - markdownlint@0.44.0
    - osv-scanner@1.9.2
    - oxipng@9.1.3
    - prettier@3.5.0:
        packages:
          - assemblyscript-prettier@3.0.1
    - renovate@39.164.1
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trufflehog@3.88.5
    - yamllint@1.35.1
  definitions:
    - name: osv-scanner
      commands:
        - name: scan
          run:
            osv-scanner --lockfile=${target} --format json --config=.trunk/configs/osv-scanner.toml

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
